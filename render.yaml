services:
  - type: web
    name: ai-skill-store-api
    runtime: node
    buildCommand: npm ci && npm run build -w packages/shared && npm run build -w packages/server && npm run seed
    startCommand: node packages/server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CLIENT_URL
        value: https://yin-123456.github.io
      - key: JWT_SECRET
        generateValue: true
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
